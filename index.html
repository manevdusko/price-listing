<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Listing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://app.embed.im/snow.js" defer></script>
</head>

<body class="flex flex-col items-center justify-between h-dvh bg-violet-50">
    <div class="flex flex-col w-full items-center gap-2">
        <img src="https://cdn.discordapp.com/attachments/1318141260028051509/1321809004938264597/cc-logo-violet.png?ex=676e9610&is=676d4490&hm=036239b800cf8284dee973dad3a073738d92281cc6ae40dc14b1c8754f386649&"
            alt="CodeChem Logo" class="w-32 mt-7">
        <h1 class="text-3xl font-bold text-violet-500">ЦЕНОВНИК</h1>

        <ul class="text-xl text-slate-700 w-full lg:w-1/3 px-5 mt-5">
            <li class="flex flex-row justify-between py-2">
                <span class="item-name">Колаче: Цртано</span>
                <span class="item-price font-bold">80</span>
            </li>
            <hr />
            <li class="flex flex-row justify-between py-2">
                <span class="item-name">Колаче: Oбично</span>
                <span class="item-price font-bold">30</span>
            </li>
            <hr />
            <li class="flex flex-row justify-between py-2">
                <span class="flex flex-row justify-between">Слатко</span>
                <span class="item-price font-bold">130</span>
            </li>
            <hr /> 
            <li class="flex flex-row justify-between py-2">
                <span class="item-name">Книга</span>
                <span class="item-price font-bold">100</span>
            </li>
            <hr /> 
            <li class="flex flex-row justify-between py-2">
                <span class="item-name">Грепка</span>
                <span class="item-price font-bold">80</span>
            </li>
            <hr /> 
            <li class="flex flex-row justify-between py-2">
                <span class="item-name">Честитка</span>
                <span class="item-price font-bold">50</span>
            </li>
            <hr /> 
            <li class="flex flex-row justify-between py-2">
                <span class="item-name">Свеќа</span>
                <span class="item-price font-bold">50</span>
            </li>
            <hr /> 
            <li class="flex flex-row justify-between py-2">
                <span class="item-name">Куќа светилка</span>
                <span class="item-price font-bold">1500</span>
            </li>
            <hr /> 
            <li class="flex flex-row justify-between py-2">
                <span class="item-name">Пакетче колаче</span>
                <span class="item-price font-bold">60</span>
            </li>
        </ul>
    </div>
    <footer class="text-sm text-slate-500 mb-5">
        &copy; 2024 Team Violet
    </footer>
</body>

</html>
